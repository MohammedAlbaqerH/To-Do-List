<!DOCTYPE html>

<html>

<head> 



<title>to do</title>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>

<body>
<dev style = "margin-top: 50px" class = "ui container">
<h1  class = "ui center aligned header"> TO DO </h1>
<form  action = "/add" method="post" class = "ui form">
<div class = "field">
<label for = "title">To do list</label>
<input type = "text" name = "title" placeholder = "to do...">
<br>
<button class = "ui blue button" type = "submit">ADD</button>
</div>
</form>
{% for i in lists %}

<div class = "ui segment">
<p class = "uo big header">{{ i.id }} |  {{ i.title }} </p>

{% if i.complete %}
<span class = "ui green label">  completed </span>
{% else %}
<span class = "ui gray label"> Not completed </span>
{% endif %}

<a class = "ui blue button" href = "/update/{{ i.id }}">Update</a>
<a class = "ui red button" href = "/delete/{{ i.id }}">Delete</a>
</div>
{% endfor %}



</body>
</dev>

</html>
